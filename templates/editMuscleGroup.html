{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row" style="text-align: center;">
	<div class="col-md-11 col-md-offset-1">
		<h1 id="mg-title">Edit {{musclegroup.muscle_group_name}}</h1>
	</div>
</div>
<div class="row">
	<div id="custom-form" class="col-md-6 col-md-offset-1">
		<form action="{{url_for('editMuscleGroup',muscle_group_id = musclegroup.id)}}" method="post">
			<div class="form-group">
				<label id="mg-title" for="name">Name:</label>
				<input type="text" class="form-control" name="name" value="{{musclegroup.muscle_group_name}}">
				<button type="submit" class="btn btn-dark">Save</button>
				<a href = '{{url_for('showMuscleGroups')}}'>
					<button class="btn btn-dark">Cancel</button>
				</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
