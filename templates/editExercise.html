{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="col-md-11 col-md-offset-1" style="text-align: center;">
    <h1 id="mg-title">Edit Exercise</h1>
</div>
<div class="row">
    <div id="custom-form" class="col-md-6 col-md-offset-1">
        <form action="#" method="post">
            <div class="form-group">
                <label id="mg-title" for="name">Name:</label>
                <input type="text" maxlength="100" class="form-control" name="name" value="{{item.name}}">
                <label id="mg-title" for="instructions">Instructions:</label>
                <textarea class="form-control" maxlength="2000" rows="3" name="instructions">{{item.instructions}}</textarea>
                <label id="mg-title" for="video_link">Video Url:</label>
                <div class="input-group">
                    <input type="text" maxlength="250" class="form-control" name="video_link" value="{{item.video_link}}">
                </div>
                <button type="submit" class="btn btn-dark">Save</button>
                <a href = '{{url_for('showMuscleGroups')}}'>
                <button class="btn btn-dark">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
