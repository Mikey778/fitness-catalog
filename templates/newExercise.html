{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row" style="text-align: center;">
    <div class="col-md-11 col-md-offset-1">
        <h1 id="mg-title">New Exercise</h1>
    </div>
</div>
<div class="row">
    <div  id="custom-form" class="col-md-6 col-md-offset-1">
        <form action="#" method="post">
            <div class="form-group">
                <label id="mg-title" for="name">Name:</label>
                <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Exercise Name">
                <label id="mg-title" for="instructions">Instructions:</label>
                <textarea class="form-control" maxlength="2000" rows="3" name="instructions" placeholder="Exercise Instructions"></textarea>
                <label  id="mg-title" for="video_link">Video Instructions:</label>
                <div class="input-group">
                    <input type="text" class="form-control" maxlength="250" name="video_link" placeholder="link">
                </div>
                <button type="submit" class="btn btn-dark">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
